<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1> Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text"  id="password" placeholder="Password">
            <img src="copy.png" alt="copy" onclick="CopyText()">
        </div>
        <button onclick="createPassword()"> <img src="generate.png" alt="password " >Generate Password</button>
    </div>
    <script>
        const passwordBox=document.getElementById('password');
        const lenght=12;
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const number="1234567890";
        const spacialChar="!@#$%^&*()_+=-\|?/><.~";

        const allChar=upperCase+lowerCase+spacialChar+number;

        function createPassword(){
            let Password='';
            Password+=upperCase[Math.floor(Math.random()*upperCase.length)];
            Password+=lowerCase[Math.floor(Math.random()*lowerCase.length)];
            Password+=number[Math.floor(Math.random()*number.length)];
            Password+=spacialChar[Math.floor(Math.random()*spacialChar.length)];
            while(lenght>Password.length){
                Password+=allChar[Math.floor(Math.random()*allChar.length)];
                passwordBox.value=Password;
            }
        }

        function CopyText(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
